<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- LINKS -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Time tracking dashboard</title>
</head>
<body>

  <main>
    <div class="cards-container">
      <div class="main-card">
        <!--* WORKING ON IT -->
        <div class="user">
          <img class="profile-image" src="./images/image-jeremy.png" alt="jeremy picture">
          <div class="container">
            <p>Report for</p>
            <h2 class="username">Jeremy Robson</h2>
          </div>
        </div>
        <!--* WORKING ON IT -->
        
        <div class="main-card-items">
          <p class="main-card-item" id="daily">Daily</p>
          <p class="main-card-item" id="weekly">Weekly</p>
          <p class="main-card-item" id="monthly">Monthly</p>
        </div>
      </div>

      <div class="info-cards" id="info-cards">
        <div class="card work-card">
          <div class="card-header">
            <img src="./images/icon-work.svg" alt="card image">
          </div>
          <div class="card-info">
            <div class="card-top">
              <p>Work</p>
              <img src="./images/icon-ellipsis.svg" alt="">
            </div>
            <div class="card-time">
              <h2>32Hrs</h2>
              <p>last week - 5hrs</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
